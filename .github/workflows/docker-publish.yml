name: Build and Push Go Microservice

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Build Go binary
        run: |
          cd customer-api-golang-main
          go build -o app main.go

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          cd customer-api-golang-main
          echo -e 'FROM golang:1.22-alpine\nWORKDIR /app\nCOPY app .\nCMD ["./app"]' > Dockerfile
          docker build -t ramithj/customer-api-golang:${{ github.sha }} .

      - name: Push Docker image
        run: docker push ramithj/customer-api-golang:${{ github.sha }}
